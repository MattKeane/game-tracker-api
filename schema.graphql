type Query {
	test: String!
}

type Mutation {
	signUp(firstName: String!, lastName: String!, userName: String!, email: String!, password: String!): AuthPayload
}

type User {
	id: ID!
	firstName: String!
	lastName: String!
	userName: String!
	email: String!
}

type AuthPayload {
	token: String
	user: User
}